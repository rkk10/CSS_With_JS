<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS_with_Js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CSS With JS</h1>
        <div class="container">
            <h3>Space</h3>
            <input type="range" name="spacing" min="10" max="200" value="10" class="input" id="space" data-sizing = "px">
            <h3>Blur</h3>
            <input type="range" name="blur" min="0" max="25" value="0" class="input" id="blur" data-sizing = "px">
            <h3>Bg-Color</h3>
            <input type="color" name="color" value="#acacac" class="input" id="color">
        </div>
    </header>
    <section>
        <div class="overlay"></div>
    </section>
    <script src="script.js"></script>
</body>

</html>
